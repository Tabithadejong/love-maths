<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css"> 
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <h1 class="headings"> Heading</h1>
    <img class="logo" src="assets/images/logo.png" alt="logo"> Love Maths

    <div class="game-area">
        <div class="controls-area"> 
            <button class="btn btn--big btn--green"></button>
                <i class="fas fa-plus"></i>
            <button class="btn btn--big btn--blue"></button>
                <i class="fas fa-minus"></i>
            <button class="btn btn--big btn--orange"></button>
                <i class="fas fa-times"></i>
            <button class="btn btn--big btn--red"></button>
                <i class="fas fa-divide"></i>
        </div>
        <div class="question-area">
            <span id="operand1">0</span>
            <span id="operator">x</span>
            <span id="operand2">0</span>
            <span>=</span>
            <p class="answer-message">Enter Message:</p>
            <input id="answer-box" type="number">
        </div>
        <button class="btn btn--gray">Sumbmit Answer</button>
    </div>
   
    <div class="score-area">
        <p class="scores">Correct Answers<span id="score">0</span></p>
        <p class="scores">Incorrect Answer<span id="incorrect">0</span></p>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
